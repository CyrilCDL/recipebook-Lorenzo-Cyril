{% extends 'base.html' %}
{% load static %}
{% block title %}Recipe Book{% endblock %}
{% block display %}Recipe List{% endblock %}
{% block content %}
    <ul>
        {% for recipe in object_list %}
        <li>
            <h2><a href="{{recipe.get_absolute_url}}">{{ recipe }}</a></h2>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
